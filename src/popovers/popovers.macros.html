{% macro popover(content, position='top', class=null, id=null) %}
<span class="popover-container js-popover-container{% if class %} {{ class }}{% endif %}"{% if id %} id="{{ id }}"{% endif %}>
  <span class="popover-toggle js-popover-toggle">?</span>
  <span class="popover js-popover is-invisible" data-position="{{ position }}" aria-expanded="false">{{ content }}</span>
</span>
{% endmacro %}
