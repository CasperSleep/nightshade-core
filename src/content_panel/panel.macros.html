{#
  * @overview Macros for content and image panels with square ratios.
#}

{#
  * Renders a content and image panel.
#}
{% macro content_panel(heading, image_path, image_description=null, image_position='left', imgix_class=null, class=null, id=null) %}
<div class="content-panel{% if class %} {{ class }}{% endif %}"{% if id %} id="{{ id }}"{% endif %}>
  <figure class="content-panel-image content-panel-image--{{ image_position }}">
    <img class="{% if imgix_class %}{{ imgix_class }}{% else %}imgix-fluid{% endif %}" src="https://casper.imgix.net/{{ image_path }}" alt="{{ image_description }}">
  </figure>
  <div class="content-panel-content">
    <div class="content-panel-content-body">
      <h2 class="content-panel-heading -dark">{{ heading }}</h2>
      {{ caller() }}
    </div>
  </div>
</div>
{% endmacro %}
