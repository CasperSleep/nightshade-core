{#
  * @overview Macros for Gallery carousel that use Flickity
#}

{#
  * Renders a Gallery carousel with custom Flickity options
#}
{% macro gallery(autoplay=false, arrows=true, dots=true, draggable=false, wraparound=true, class=null, id=null) %}
<div class="gallery js-gallery{% if class %} {{ class }}{% endif %}"{% if id %} id="{{ id }}"{% endif %} data-options='{ "autoPlay": {{ autoplay }}, "prevNextButtons": {{ arrows }}, "pageDots": {{ dots }}, "draggable": {{ draggable }}, "wrapAround": {{ wraparound }} }'>
  {{ caller() }}
</div>
{% endmacro %}
