{#
  * @overview Macros for press quotes.
#}

{% from '../icons/icons.macros.html' import svg %}

{#
  * Renders a single press quote with source logo beneath.
#}
{% macro press_quote(content, logo, class=null, id=null) %}
<div class="press-quote{% if class %} {{ class }}{% endif %}"{% if id %} id="{{ id }}"{% endif %}>
  <p class="press-quote-copy body--quote">“{{ content }}”</p>
  {{ svg(logo) }}
</div>
{% endmacro %}
