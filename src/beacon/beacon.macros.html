{#
  * @overview Macros for beacon/indicator button that scrolls to a waypoint.
#}

{#
  * Renders a beacon/indicator button
#}
{% macro beacon(href, class=null, id=null) %}
<a class="beacon{% if class %} {{ class }}{% endif %}"{% if id %} id="{{ id }}"{% endif %} href="{{ href }}"></a>
{% endmacro %}
